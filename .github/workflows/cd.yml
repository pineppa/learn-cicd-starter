name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.0"
    
      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: Build image to GCP
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-454914/notely-ar-repo/notely:latest .
